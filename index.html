<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome -->

<body>
    <header>
        <nav>
            <div class="ico">
                <img src="./media/img/logo.svg">
            </div>
            <div class="links">
                <a class="link-nav" href="">Inicio</a>
                <a class="link-nav" href="">Catálogo</a>
                <a class="link-nav" href="">Novedades</a>

                <a class="link-nav" href="">Registrarse</a>

            <form action="search" class="search">
                <input class="buscar" type="text" placeholder="Buscar">

        </nav>
    </header>

        <section class="container-fluid mx-0 px-0 cabecera">
            <div class="row">

                    <div class="cont-overflow">
                        <video autoplay loop class="img-fluid video">
                            <source src="./media/video/video-cab.webm">
                        </video>
                        <img src="./media/img/parton-cabecera.svg" class="overflow-cab" alt="">

                    <div class="txt-cabecera">
                        <h1 class="title-cab"><em>¡Todo el cine a tu alcance!</em></h1>
                        <p>disfruta de todas las novedades con nosotros</p>
                        <div class="arrows mb-0">

                            <i class="bi bi-arrow-down-short fs-1"></i>
                            <i class="bi bi-arrow-down-short fs-1"></i>
                        </div>
                        <div class="arrows mb-0">
                            <i class="bi bi-arrow-down-short fs-1"></i>
                            <i class="bi bi-arrow-down-short fs-1"></i>
                            <i class="bi bi-arrow-down-short fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row">
                <div class="col-12">
                    
                </div>
            </div>
        </section>
